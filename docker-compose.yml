version: '3'

volumes:
  fam-diary-log-api_postgres-2:
    driver: local
  fam-diary-log-api_rabbitmq:
    driver: local

services:
  db:
    image: postgres:16
    volumes:
      - fam-diary-log-api_postgres-2:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      # - POSTGRES_DB=${POSTGRES_DB}

  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    volumes:
      - fam-diary-log-api_rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  diary-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: fam-diary-log-api:latest
    container_name: fam-diary-log-api-diary-api
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - GO_ENV=dev
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
      - rabbitmq
    command: ["air", "-c", ".air-diary-api.toml"]

  diary-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: fam-diary-log-api:latest
    container_name: fam-diary-log-api-diary-analyzer
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - GO_ENV=dev
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    depends_on:
      - db
      - rabbitmq
    command: ["air", "-c", ".air-diary-analyzer.toml"]

  diary-analysis:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: fam-diary-log-api:latest
    container_name: fam-diary-log-api-diary-analysis
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - GO_ENV=dev
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - "8081:8081"
    depends_on:
      - db
      - rabbitmq
    command: ["air", "-c", ".air-diary-analysis.toml"]

  user-context:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: fam-diary-log-api:latest
    container_name: fam-diary-log-api-user-context
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - GO_ENV=dev
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - "8082:8082"
    depends_on:
      - db
      - rabbitmq
    command: ["air", "-c", ".air-user-context.toml"]